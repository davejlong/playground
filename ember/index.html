<!DOCTYPE html>
<!--[if IE 8]>          <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ember.js Playground</title>
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="contain-to-grid">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name"><h1>{{#linkTo 'index'}}Bloggr{{/linkTo}}</h1></li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
            <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          </ul>
        </section>
      </nav>
    </div>
    <div class="row">
      <div class="large-12 columns">{{outlet}}</div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about">
      <p>Dave Long is a developer at <a href="http://recruitics.com">Recruitics</a></p>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="row">
      <div class="large-3 columns">
        <ul class="side-nav">
          <li>Recent Posts</li>
          {{#each}}
            <li>{{#linkTo 'post' this}}{{title}} <small>by {{author.name}}</small>{{/linkTo}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="large-8 columns">{{outlet}}</div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}} <small>by {{author.name}} ({{date}})</h1>
    <hr />
    <h3 class="subheader">{{excerpt}}</h3>
    <div>{{body}}</div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    {{input type="text" value=title}}
    {{input type="text" value=excerpt}}
    {{textarea value=body}}
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>
  <script src="bower_components/showdown/src/showdown.js"></script>

  <script src="bower_components/chance/chance.js"></script>

  <script src="javascripts/foundation/foundation.js"></script>
  <script src="javascripts/foundation/foundation.abide.js"></script>
  <script src="javascripts/foundation/foundation.alerts.js"></script>
  <script src="javascripts/foundation/foundation.clearing.js"></script>
  <script src="javascripts/foundation/foundation.cookie.js"></script>
  <script src="javascripts/foundation/foundation.dropdown.js"></script>
  <script src="javascripts/foundation/foundation.forms.js"></script>
  <script src="javascripts/foundation/foundation.interchange.js"></script>
  <script src="javascripts/foundation/foundation.joyride.js"></script>
  <script src="javascripts/foundation/foundation.magellan.js"></script>
  <script src="javascripts/foundation/foundation.orbit.js"></script>
  <script src="javascripts/foundation/foundation.placeholder.js"></script>
  <script src="javascripts/foundation/foundation.reveal.js"></script>
  <script src="javascripts/foundation/foundation.section.js"></script>
  <script src="javascripts/foundation/foundation.tooltips.js"></script>
  <script src="javascripts/foundation/foundation.topbar.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
